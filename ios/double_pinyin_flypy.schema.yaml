# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_flypy
  name: 小鹤音形
  version: "0.17"
  author:
    - double pinyin layout by 鶴
    - 音形输入整理 by 寂寞猴
  description: |
    小鶴雙拼加形方案。


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  max_code_length: 5
  auto_select: true
  use_space: false

translator:
  enable_encoder: false
  encode_commit_history: false
  dictionary: double_pinyin_flypy
  enable_completion: false
  enable_user_dict: false

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

reverse_lookup:
  dictionary: double_pinyin_flypy
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔编码〕

